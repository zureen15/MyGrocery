<ion-header>
  <ion-toolbar>
    <ion-title>home-seller</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-content class="padding">
    <ion-item
      *ngFor="let p of products | async">
      <ion-label>
        <h2>{{ p.name }}</h2>
        <p>Price: {{ p.price }}</p>
      </ion-label>
    </ion-item>
  </ion-content>

</ion-content>
