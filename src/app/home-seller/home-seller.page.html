<ion-header>
  <ion-toolbar>
    <ion-title>home-seller</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-content>

    <ion-segment [(ngModel)]="selectTabs">
      
      <ion-segment-button value="0">
        <ion-label> Products </ion-label>
      </ion-segment-button>
      
      <ion-segment-button value="1">
        <ion-label> Orders </ion-label>
      </ion-segment-button>

      <ion-segment-button value="2">
        <ion-label> User </ion-label>
      </ion-segment-button>

    </ion-segment>
    
    <div *ngIf="selectTabs == '0'">
    <ion-grid>
      <ion-card color="secondary">
        <ion-card-header>
            <ion-card-title style="text-align: center;">Product List</ion-card-title>
            <ion-card-subtitle style="text-align: center;">168</ion-card-subtitle>
        </ion-card-header>
    </ion-card>
    </ion-grid>

    <ion-item
      *ngFor="let p of products | async">
      <ion-label>
        <h2>{{ p.name }}</h2>
        <p>Price: {{ p.price }}</p>
      </ion-label>
    </ion-item>
    </div>

    <div *ngIf="selectTabs == '1'">

    </div>

    <div *ngIf="selectTabs == '2'">

    </div>

</ion-content>
