<ion-header>
  <ion-toolbar>
    <ion-title>Payment</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card class="welcome-card">
    <ion-img src="/assets/paypal.png"></ion-img>
    <ion-card-header>
      <ion-card-subtitle>Order #001</ion-card-subtitle>
      <ion-card-title>Transaction Status</ion-card-title>
      <ion-row>
        <ion-col>
          Total Payment:
        </ion-col>
        <ion-col>
          {{currencyIcon}}{{paymentAmount}}
        </ion-col>
      </ion-row>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="full" color="success" (click)="payWithPaypal()">Pay with PayPal</ion-button>
    </ion-card-content>
    <!-- <ion-card-content>
      <ion-button expand="full" color="success" (click)="payWithCard()">Pay with Card</ion-button>
    </ion-card-content> -->
    <ion-card-content>
      <ion-button expand="full" color="success" (click)="payWithCash()">Pay with Cash</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
