<ion-header>
  <ion-toolbar>
    <ion-title>My Profile</ion-title>
    <ion-buttons slot="start">

      <ion-back-button></ion-back-button>

  </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Contact Info</ion-card-title>
    </ion-card-header>
  
    <ion-card-content *ngFor = "let prof of profiles | async">
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input> {{ prof.name }}</ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Phone Number</ion-label>
        <ion-input>{{ prof.phone }}</ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-button color="danger" expand="block" (click)="addProfile()">Save</ion-button>

  <ion-button color="primary" expand="block" (click)="updateProfile()">Update</ion-button>

</ion-content>
