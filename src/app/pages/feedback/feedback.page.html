<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Feedback</ion-title>
    <ion-buttons slot="start">

      <ion-back-button></ion-back-button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-card>
    <ion-card-title>
      
  <ion-text><strong> Rate Our App!</strong></ion-text>

</ion-card-title>
  <ngb-rating [max]="5" [(rate)]="starRating" [readonly]="false"></ngb-rating>


  <ion-card-content>
  <form (ngSubmit)="logForm()">
   
    <ion-item>
      <ion-label>Write your feedback</ion-label>
    </ion-item>

      <br>
      <ion-item>
      <ion-input type= "text" [(ngModel)]="feed.feedback" name="description"></ion-input>
    </ion-item>
 
    <ion-button color="danger" expand="block" type="submit">Submit</ion-button>

  </form>
  </ion-card-content>
</ion-card>

</ion-content>
